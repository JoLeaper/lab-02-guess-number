<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser!</title>
</head>

<body>
    <div class = 'container'>
        <h1>Number Guessing!</h1>
        <section id = 'rules'>
            <h2>How To Play:</h2>
            <ul>
                <li>I am going to think of a number between 1 and 20. It'll be your job to guess it.</li>
                <li>You have four chances. After each guess, I'll tell you if the number I'm thinking of is higher or lower.</li>
                <li>If you guess the number right, you win! If not, you lose!</li>
            </ul>
            <button id = readyButton>Ready To Play?</button>
        </section>

        <section id = 'game'>
            <input type="number" id="quantity" name="quantity" min="1" max="20">
        </section>

        <section id = 'results'>
            <span id = 'win-or-lose'></span>
            <button id = playAgain>Play Again?</button>
        </section>

    <script type="module" src="app.js"></script>
</body>

</html>
